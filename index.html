<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrapper">
    <div class="player-0-panel active">
            <div class="player-name" id="name-0"> player 1</div>
            <div class="player-score" id="score-0"> 2 </div>

            <div class="player-current-box">
             
             <div class="player-current-label">
                 current
            </div>
            <div class="player-current-score" id="current-0">
               11
             </div>
             </div>
        </div>
        
        <div class="player-1-panel">
            <div class="player-name" id="name-1"> player 2 </div>
            <div class="player-score" id="score-1"> 2 </div>

            <div class="player-current-box">
             
             <div class="player-current-label">
                 current
            </div>
            <div class="player-current-score" id="current-1">
               11
             </div>
             </div>
        </div>
    <button class="btn-new">
        new game
    </button>
    <button class="btn-roll">
        roll dice
    </button>
    <button class="btn-hold">
        hold
    </button>
    <img class="dice" src="image/dice-3.png" alt="dice"/>
    </div>
</body>
<script src="script.js" type="text/javascript"></script>
</html>
